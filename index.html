<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_05</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            border: 0;
            vertical-align: baseline;
        }

        body {
            color: #333333;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="main" style="width: 960px;
	margin: 0px auto;">
        <div class="page" style="background-color: #ffffff;
        width:960px;">
            <!-- heder -->
            <div class="header" style="width: 960px;
            height: 80px;background: cornflowerblue;">
            </div>
            <!-- manu -->
            <div class="manu" style="width: 960px;
            height: 100px;background: grey; margin-top: 20px;"></div>
            <!-- banar -->
            <div class="banar" style="width: 960px;
            height:300px;background:green; margin-top: 20px;"></div>
            <!-- contant -->
            <div class="contant" style="width: 960px;
            height:400px;background: pink; margin-top: 20px;"></div>
            <!-- blog -->
            <div class="contant" style="width: 960px;
            height:400px;background: white; margin-top: 20px;">
                <div style="width: 30%;height: 100%; background:grey; float: left; margin-left: 1%;"></div>
                <div style="width: 30%;height: 100%; background:antiquewhite; float: left;  margin-left: 3%;"></div>
                <div style="width: 30%;height: 100%; background:cornflowerblue; float: left;  margin-left: 4%;"></div>
            </div>
            <!-- footer -->
            <div class="footer" style="width: 960px;
            height:100px;background:gray; margin-top: 20px;"></div>
        </div>
    </div>
</body>
</html>
